{% extends 'base.html' %}

{% block content %}
{%load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div style="margin-top: 10px; margin-left: 360px;" class="col-md-4">
            {% for messages in messages %}
                {% if messages %}
                    <div class="alert alert-success">{{ messages }}</div>
                {% endif %}
            {% endfor %}
            <div style="padding: 20px;" class="card">
                <div class="card-header">
                    <h3>Edit</h3>
                </div>
                <div class="card-body"></div>
                    <form action="{% url 'editgurucustomer' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    
                        <button class="btn btn-primary">Simpan</button>
                        <a href="{% url 'profil' juduls1.id %}" class="btn btn-danger">kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
